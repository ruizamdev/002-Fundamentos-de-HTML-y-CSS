<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Tips - Tiempo de espera</title>
  <style>
    body {
      margin: 0;
    }
    ul {
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    .nav {
      display: flex;
      gap: 20px;
    }
    .nav li ul {
      position: absolute;
      display: block;
      opacity: 0;
      transition: opacity 400ms;
      transition-delay: 300ms;
    }
    .nav li:hover > ul {
      opacity: 1;
      transition: opacity 400ms;
      transition-delay: 300ms;
    }
    .nav li ul li {
      position: relative;
    }
    .nav li ul li {
      right: -80px;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li><a href="#">Mujer</a>
      <ul>
        <li><a href="#">Camisetas</a></li>
        <li><a href="#">Pantalones</a></li>
        <li><a href="#">Shorts</a>
          <ul>
            <li><a href="#">Cortos</a></li>
            <li><a href="#">Largos</a></li>
            <li><a href="#">Transparentes</a></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><a href="#">Hombre</a></li>
    <li><a href="#">Ni√±as/os</a></li>
  </ul>
</body>
</html>
